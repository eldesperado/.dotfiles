- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - 
      - "sleep 0"
      - "Installing TrungPNN's dotfiles"
    - 
      command: 
        - "git pull"
        - "Updating dotfiles"
      stderr: true
      stdout: true
    - 
      command: 
        - "git submodule update --init --recursive --quiet"
        - "Installing submodules"
      stderr: true
      stdout: true

- link:
    # Setup
    ~/.setup:
        force: true
        path: setup

    # Bash
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc

    # Git:
    ~/.gitconfig:
        force: true
        path: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.gitconfig.local: git/gitconfig.local
    ~/.stCommitMsg: git/stCommitMsg

    # Vim:
    ~/.vimrc: vimrc

    # zsh/prezto:
    ~/.zprezto: prezto/
    ~/.zlogin: zlogin
    ~/.zlogout: zlogout
    ~/.zpreztorc: zpreztorc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

    # mackup:
    ~/.mackup.cfg: mackup.cfg

    # Hammerspoon:
    ~/.hammerspoon: 
        force: true
        path: hammerspoon

- shell:
    - 
      command: 
        - sh ~/.setup/fonts/install.sh
        - "Installing fonts(Powerline"
        - "Nerd and more)"
      stderr: true
      stdin: true
      stdout: true

