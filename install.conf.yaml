- defaults:
    link:
        relink: true

- clean: ['~']

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc

    # Git:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global

    # Vim:
    ~/.vimrc: vimrc

    # zsh/prezto:
    ~/.zprezto: prezto/
    ~/.zlogin: zlogin
    ~/.zlogout: zlogout
    ~/.zpreztorc: zpreztorc
    ~/.zprofile: zprofile
    ~/.zshenv: zshenv
    ~/.zshrc: zshrc

    # mackup:
    ~/.mackup.cfg: mackup.cfg

    # Hammerspoon:
    ~/.hammerspoon: 
        force: true
        path: hammerspoon

